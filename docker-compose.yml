version: '3'
services:
  devcontainer:
    build:
      context: .
      dockerfile: ./.devcontainer/Dockerfile
    volumes:
      - ./:/workspace/vscode
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /tmp/.Xauthority:/tmp/.Xauthority:rw
    command: sleep infinity
    network_mode: "host"
    privileged: true
